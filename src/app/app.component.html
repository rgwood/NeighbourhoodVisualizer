<h1>Setback Visualizer</h1>
<div>blah blah blah blah</div>
<form #visualizerForm="ngForm">
    <div class=form-group>
        <label for="widthInput">Width</label>
        <input type="number" [(ngModel)]="lotWidth" name="lotWidth" class="form-control"  id="lotWidthInput" placeholder="33" min="0"/>
        <label for="heightInput">Height</label>
        <input type="number" [(ngModel)]="lotHeight" name="lotHeight" class="form-control"  id="lotHeightInput" placeholder="122" min=0 />
    </div>
</form>
<canvas id="setbackCanvas" width="1000" height="500"></canvas>
<div>On a {{lotWidth * lotHeight}} sqft lot, the building is {{bldgArea}} sqft ({{bldgArea / lotArea | percent}})</div>
